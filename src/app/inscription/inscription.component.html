<div class="titrePage ">Inscription</div>
<div class="container mx-5 m">
<form [formGroup]="inscriptionForm">
  <div class="form-group my-3">
    <label>Pr√©nom:</label>
    <input class="form-control" formControlName="prenom" type="text" name="prenom" id="prenom" >
  </div>

  <div class="form-group my-3">
    <label>Nom:</label>
    <input class="form-control" formControlName="nom" type="text" name="nom" id="nom" >
  </div>

  <div class="form-group my-3">
    <label> Email:</label>
    <input class="form-control" formControlName="email" type="email" name="email" id="email" >
  </div>

  <div class="form-group my-3">
    <label>Password:</label>
    <input class="form-control" formControlName="password" type="password" name="password" id="password" >
  </div>

  <div class="form-group my-3">
    <label class="">Adresse:</label>
    <input class="form-control" formControlName="adresse" type="text" name="adresse" id="adresse" >
  </div>


<div class="form-group my-3 ">
    <button class="btn btn-success " (click)="inscrire() " type="submit">S'inscrire</button>
    <button class="btn btn-outline-danger mx-5" (click)="cleanForm() " type="reset">Effacer </button>
</div>

</form>
</div>
